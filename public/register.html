<!DOCTYPE html>
<html>
<head>
	<title></title>
<link href="./css/main.css" rel="stylesheet" type="text/css" />
<link href="./css/float-grid.css" rel="stylesheet" type="text/css" />

<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
	<h1>Fantasy Football Blitz Blog</h1>

<nav>
	<ul>
		<li><a href="index.html" class="nav-link">Home</a></li>
		<li><a href="about.html" class="nav-link">About</a></li>
		<li><a href="contact.html" class="nav-link">Contact</a></li>
		<li><a href="sign-in.html" class="nav-link">Sign In</a></li>
		<li><a href="register.html" class="nav-link">Register</a></li>
	</ul>
</nav>
<main>
	<div class="col-12">
		<div class="register-box">
			<h2>Register</h2>
			<form id="register-form">
			<div class="forms">
				<input type="text" class="r-first-name-input" placeholder="First Name" name="name">
			</div>
			<div class="forms">
				<input type="text" class="r-last-name-input" placeholder="Last Name" name="last name">
			</div>
			<div class="forms">
				<input type="text" class="r-username-input" placeholder="Username" name="username">
			</div>
			<div class="forms">
				<input type="text" class="r-email-input" placeholder="Email" name="email">
			</div>
			<div class="forms">
				<input type="password" class="r-password-input" placeholder="Password" name="password">
			</div>
			<div class="forms">
				<input type="password" class="r-password-input2" placeholder="Confirm Password" name="confirm password">
			</div>
			<button type="submit" class="register-btn">Submit</button>
			</form>
		</div>
	</div>
</main>
<div class="footer">
	<p>@2017 Fantasy Football Blog Blitz Inc.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
