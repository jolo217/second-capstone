<body>

<nav>
	<ul>
		<li><a href="index.html" class="nav-link">Home</a></li>
		<li><a href="about.html" class="nav-link">About</a></li>
		<li><a href="contact.html" class="nav-link">Contact</a></li>

<main>
	<div class="col-12">
		<div class="register-box">
			<h2>Register</h2>
			<form method="post" action="">
			<div class="forms">
				<input type="text" class="form-inputs" placeholder="Name" name="name">
			</div>
			<div class="forms">
				<input type="text" class="form-inputs" placeholder="Last Name" name="last name">
			</div>
			<div class="forms">
				<input type="text" class="form-inputs" placeholder="Username" name="username">
			</div>
			<div class="forms">
				<input type="text" class="form-inputs" placeholder="Email" name="email">
			</div>
			<div class="forms">
				<input type="text" class="form-inputs" placeholder="Password" name="password">
			</div>
			<div class="forms">
				<input type="text" class="form-inputs" placeholder="Confirm Password" name="confirm password">
			</div>
			<button type="submit" class="register-btn">Submit</button>
			</form>
		</div>
	</div>
</main>
